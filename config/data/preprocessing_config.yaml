# Feature engineering
feature_selection:
  enabled: true
  method: "literature_based"
  
  # Minimum feature set based on literature
  #selected_features: [
  #  "wmc", "max_cc", "loc", "cbo", "lcom"
  #]

  selected_features: [
    "wmc", "max_cc", "loc", "cbo", "lcom", "rfc", "ca", "ce", "noc", "lcom3"
  ]
# Scaling
scaler:
  type: "StandardScaler"
  
# Missing value handling
missing_values:
  strategy: "median"
